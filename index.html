<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>

      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      
      <div class="stats">
        <div class="stat">
          <span>10k+</span>
          <p>companies</p>
        </div>
        <div class="stat">
          <span>314</span>
          <p>templates</p>
        </div>
        <div class="stat">
          <span>12m+</span>
          <p>queries</p>
        </div>
      </div>
    </div>

    <div class="img-container">
      <div class="purple-color">
        
      </div>
      <img src="images/image-header-desktop.jpg" alt="">
    </div>
  </div>

  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/joao-paulo-farias/" target="_blank">Jo√£o Paulo Farias</a>.
    </p>
  </div>
